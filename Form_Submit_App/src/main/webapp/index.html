<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #f0f1f2">

<div class="container p-5">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
				<h1>Registration Form</h1>
					<form action="register" method="post">
						<div class="form-group">
							<label>Enter Name</label> <input type="text" name="user_name"
					    		class="form-control">
						</div>
						<div class="form-group">
							<label>Enter Email</label> <input type="text" name="email"
					    		class="form-control">
						</div>
						<div class="form-group">
							<label>Enter Password</label> <input type="password" name="passsword"
					    		class="form-control">
						</div>
						<div class="form-group">
							<label>Course</label> 
							<select class="form-control" name="course">
								<option value="BTECH">BTECH </option>
								<option value="MCA">MCA</option>
								<option value="MBA">MBA</option>
							</select>
						</div>
						
						
						<button class="btn btn-primary" style="margin-top: 3%;">Register</button>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
